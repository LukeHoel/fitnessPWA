<button (click)="save()">Save</button>

<div *ngFor="let statCatgegory of statCategories">
    <h3>{{statCatgegory.name}}</h3>
    <ng-container *ngFor="let stat of stats">
        <div *ngIf="stat.categoryId === statCatgegory.id">
            <span>{{stat.name}}: </span>
            <input [(ngModel)]="statValues[stat.id]">
        </div>
    </ng-container>
</div>
